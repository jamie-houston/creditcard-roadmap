{% extends 'base.html' %} {% block content %}
<h1>{{ 'Edit' if form.name.data else 'Add' }} Issuer</h1>
<form method="post" action="{{ form_action }}">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.name.label }} {{ form.name(class_='form-control') }} {% for error in
    form.name.errors %}
    <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('issuers.index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
